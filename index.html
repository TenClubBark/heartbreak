<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Your Song Title Here</title> 

    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

    <style>
        /* Basic page styling */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #2c3e50; /* Dark blue-grey background */
            color: #ecf0f1; /* Light text */
            display: flex;
            justify-content: center; 
            align-items: center;   
            min-height: 100vh;     
            margin: 0;             
            padding: 20px;         /* Add padding around the container */
            box-sizing: border-box;
        }

        /* Container for the player and title */
        .player-container {
             max-width: 600px;    /* Max width of the player area */
             width: 95%;          /* Responsive width */
             background-color: #34495e; /* Slightly lighter background for the card */
             padding: 25px 30px;
             border-radius: 8px;
             box-shadow: 0 5px 20px rgba(0,0,0,0.3);
             text-align: center;
        }

        /* Style for the song title heading */
        h1 {
             margin-top: 0;
             margin-bottom: 25px;
             font-size: 1.8em;
             font-weight: 300; /* Lighter font weight */
        }

        /* Ensure the audio player takes up space */
        #player {
            width: 100%; /* Make player fill container width */
            outline: none; /* Remove potential focus outline if not desired */
        }

        /* You can add more specific Plyr overrides here if needed */
        /* Example: Change the accent color (adjust the hex code) */
        /* :root { --plyr-color-main: #1abc9c; } */

    </style>
</head>
<body>

    <div class="player-container">
        
        <h1>One More Heartbreak</h1> 

        <audio id="player" controls src="OneMoreHeartbreak.mp3">
            Your browser does not support the audio element.
        </audio>

    </div> <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // Find the audio element by its ID and initialize Plyr
        const player = new Plyr('#player', {
            // You can add Plyr options here if needed
            // e.g., controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'],
        });

        // Optional: Make the player instance accessible in the console for debugging
        // window.player = player; 
      });
    </script>

</body>
</html>
